name: licsalert
channels:
  - defaults
  - conda-forge

dependencies:
  - python=3.9                            # general
  - matplotlib=3.6                      # 
  - numpy=1.23
  - spyder                                # interactive plotting of ICASAR is designed to work with Spyder

  - hdbscan=0.8                         # for ICASAR
  - scikit-learn=1.2
  - scikit-image=0.19                          # for LiCSAlert
  - simplekml=1.3
  - geopy=2.3

  - astropy                               # For LiCSBAS - not always needed.
  - beautifulsoup4
  - gdal
  - h5py
  - requests
  - statsmodels


#conda install matplotlib numpy scikit-image hdbscan scikit-learn simplekml geopy astropy beautifulsoup4 gdal h5py requests statsmodels -c conda-forge
