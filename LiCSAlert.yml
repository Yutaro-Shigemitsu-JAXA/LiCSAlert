name: LiCSAlert
channels:
  - defaults
  - conda-forge

dependencies:
  - python=3.7.1                            # general
  - matplotlib=3.0.1
  - numpy
  - spyder                                # interactive plotting of ICASAR is designed to work with Spyder
  - ipdb

  - scikit-image                          # for LiCSAlert

  - hdbscan=0.8.18                         # for ICASAR
  - scikit-learn=0.20.0
  - simplekml

  - astropy                               # For LiCSBAS - not always needed.
  - beautifulsoup4
  - gdal
  - h5py
  - requests
  - statsmodels
